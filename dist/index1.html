<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="output.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap');
          </style>
        <title>HW</title>
    </head>
    <body>
        <header
            class="bg-gray-300 py-4 md:px-14 px-7 sr:flex gap-5 z-40 sr:justify-between sr:items-center fixed top-0 w-full shadow-lg">
            <nav class="fixed bottom-0 left-0 right-0 sr:bottom-auto sr:left-abottom-auto sr:right-abottom-auto sr:static bg-gray-300 p-10 sr:p-0">
                <ul class="flex md:gap-10 gap-5 justify-between items-center">
                    <li><a class="h-links" href="#">Logo</a></li>
                    <li><a class="h-links" href="#">Home</a></li>
                    <li><a class="h-links" href="#">Data</a></li>
                </ul>
            </nav>

            <div
                class="flex md:gap-10 gap-5 items-center justify-between">
                <span class="max-w-sm">
                    <input type="search" id="default-search"
                        class="p-3 md:w-36 w-24 text-center text-xs text-gray-900 bg-gray-100
                    rounded-lg
                    focus:outline-none" placeholder="Search" required>

                </span>
                <a class="h-links" href="#">Sign up</a>

            </div>

        </header>

        <main class="mt-[72px] h-screen">
            <!-- in fixed pos we can set top left right bottom as well -->
            <aside
                class="hidden sr:block font-Poppins text-left sr:w-32 lg:w-44 xl:w-64 py-10 px-5 md:text-center bg-gray-200 fixed h-full left-0 space-y-10 shadow-lg">
                <h5 class="font-bold">
                    Team Members
                </h5>
                <h6>
                    Reza
                </h6>
            </aside>

            <section
                class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-y-16 gap-x-10  sr:ml-32 lg:ml-44 xl:ml-64  p-10">
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
            </section>

        </main>

    </body>
</html>
